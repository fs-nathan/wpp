<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loading1"></div>
    <div class="loading2"></div>
  </div>
  <script src="%PUBLIC_URL%/lib/jquery.min.js"></script>
  <script src="%PUBLIC_URL%/lib/kendo.all.min.js"></script>
  <script>
    function convertToPdf(kendo, fileName) {
      kendo.drawing
        .drawDOM("#printContent", {
          paperSize: "A4",
          margin: {
            top: "1.7cm",
            bottom: "1.7cm",
            left: "2.5cm",
            right: "2.5cm",
          },
          scale: 0.7,
        })
        .then(function (group) {
          kendo.drawing.pdf.saveAs(group, fileName);
        });
      kendo.pdf.defineFont({
        "DejaVu Sans": "%PUBLIC_URL%/lib/DejaVuSans.ttf",
        "DejaVu Sans|Bold": "%PUBLIC_URL%/lib/DejaVuSans-Bold.ttf",
        "DejaVu Sans|Bold|Italic": "%PUBLIC_URL%/lib/DejaVuSans-Oblique.ttf",
        "DejaVu Sans|Italic": "%PUBLIC_URL%/lib/DejaVuSans-Oblique.ttf",
      });
    }

    function getDataUrlPdf(kendo, fileName, callback) {
      kendo.drawing
        .drawDOM("#printContent", {
          margin: {
            top: "1.7cm",
            bottom: "1.7cm",
            left: "2.5cm",
            right: "2.5cm"
          },
          scale: 0.7
        })
        .then(group => {
          kendo.drawing.pdf.toDataURL(group, (dataUrl) => {
            callback(dataUrl)
          })
        });
      kendo.pdf.defineFont({
        "DejaVu Sans": "%PUBLIC_URL%/lib/DejaVuSans.ttf",
        "DejaVu Sans|Bold": "%PUBLIC_URL%/lib/DejaVuSans-Bold.ttf",
        "DejaVu Sans|Bold|Italic": "%PUBLIC_URL%/lib/DejaVuSans-Oblique.ttf",
        "DejaVu Sans|Italic": "%PUBLIC_URL%/lib/DejaVuSans-Oblique.ttf"
      });

    }

    function convertToPdfFullWidth(kendo, fileName) {
      kendo.drawing
        .drawDOM("#printContent", {
          margin: {
            top: "1.7cm",
            bottom: "1.7cm",
            left: "2.5cm",
            right: "2.5cm"
          },
          scale: 0.7
        })
        .then(function (group) {
          kendo.drawing.pdf.saveAs(group, fileName);
        });
      kendo.pdf.defineFont({
        "DejaVu Sans": "%PUBLIC_URL%/lib/DejaVuSans.ttf",
        "DejaVu Sans|Bold": "%PUBLIC_URL%/lib/DejaVuSans-Bold.ttf",
        "DejaVu Sans|Bold|Italic": "%PUBLIC_URL%/lib/DejaVuSans-Oblique.ttf",
        "DejaVu Sans|Italic": "%PUBLIC_URL%/lib/DejaVuSans-Oblique.ttf"
      });
    }

    function ganttConvertToPdfFullWidth(kendo, fileName, cb = () => null) {
      kendo.drawing
        .drawDOM("#printContent", {
          margin: {
            top: "1.7cm",
            bottom: "1.7cm",
            left: "2.5cm",
            right: "2.5cm",
          },
          scale: 0.7,
          title: 'dsfdsfsdfdsfdsfkjdsklfjsdklfjdslkfj'
        })
        .then(function (group) {
          cb()
          kendo.drawing.pdf.saveAs(group, fileName);
        });
      kendo.pdf.defineFont({
        "DejaVu Sans": "%PUBLIC_URL%/lib/DejaVuSans.ttf",
        "DejaVu Sans|Bold": "%PUBLIC_URL%/lib/DejaVuSans-Bold.ttf",
        "DejaVu Sans|Bold|Italic": "%PUBLIC_URL%/lib/DejaVuSans-Oblique.ttf",
        "DejaVu Sans|Italic": "%PUBLIC_URL%/lib/DejaVuSans-Oblique.ttf"
      });
    }
  </script>
